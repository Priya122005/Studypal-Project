<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="width=device-width,
initial-scale=1.0">
     <title>Card Component</title>
     <link rel="stylesheet"
href="card.css">
</head>
<body>
    <div class="card">
        <img src="image.jpg"
alt="Card Image" class="card-img">
        <div class="card-content">
            <h3
class="card-title">Card Title</h3>
             <p
class="card-description">This is a short description of the card content.</p>
        </div>
    </div>
</body>
</html>
